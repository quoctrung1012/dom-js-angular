  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML DOM - Drag and drop table column</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <script src="create-table.js" type="text/javascript"></script>
    <script src="getter-setter-create-table.js" type="text/javascript"></script>
    <link rel="stylesheet" href="create-table.css">
    <script src="https://use.fontawesome.com/29866dd10e.js"></script>
    <script type="text/javascript" src="inet-core.min.js"></script>
  </head>
  <body>
  <div class="container-fluid bg-white rounded p-1">
    <div class="w-100" style="background-color: #f5f5f5;">
      <button class="btn btn-sm btn-primary" id="btn-submit-data" type="button"><i class="fa fa-plus"></i> Create</button>
    </div>
    <div class="border d-flex mt-1">
      <div class="app-list">
        <div class="py-2 font-weight-bold">Add / Remove Columns</div>
        <div class="col-sm-12 d-flex">
          <input type="text" class="form-control form-control-sm" id="search-txt-column" placeholder="Search column">
          <label class="icon-search" for="search-txt-column" id="btn-search-column"><i class="fa fa-search"></i></label>
        </div>
        <div class="col-sm-12 p-0" style="height: calc(100vh - 136px); overflow-y: auto;margin-top: 10px;">
          <form id="form-columns"></form>
        </div>
      </div>
      <div class="app-grid">
        <div class="d-flex justify-content-between mt-1">
          <div class="pt-2 font-weight-bold">Render Table</div>
        </div>
        <div id="grid-render" class="container-fluid p-0">
          <table id="table-render" class="table table-hover table-bordered mt-2 w-100"></table>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
